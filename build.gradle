plugins {
  id 'java'
  id 'war'
}

group 'vn.edu.iuh.fit'
version '1.0-SNAPSHOT'

repositories {
  mavenCentral()
}

ext {
  junitVersion = '5.9.2'
}

sourceCompatibility = '11'
targetCompatibility = '11'

tasks.withType(JavaCompile) {
  options.encoding = 'UTF-8'
}

dependencies {
  compileOnly('jakarta.platform:jakarta.jakartaee-web-api:10.0.0')

  implementation 'org.mariadb.jdbc:mariadb-java-client:3.2.0'
  implementation 'org.eclipse.persistence:eclipselink:4.0.2'

  //for logging
  implementation 'org.slf4j:slf4j-api:2.0.9'
  implementation 'org.slf4j:slf4j-simple:2.0.9'

  implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.15.2'
  implementation 'jakarta.ws.rs:jakarta.ws.rs-api:3.0.0'
  implementation 'org.glassfish.jersey.core:jersey-server:3.0.2'
  implementation 'org.glassfish.jersey.containers:jersey-container-servlet:3.0.2'
  implementation 'org.glassfish.jersey.core:jersey-client:3.0.2'
  providedCompile 'jakarta.platform:jakarta.jakartaee-web-api:9.0.0'

  testImplementation("org.junit.jupiter:junit-jupiter-api:${junitVersion}")
  testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:${junitVersion}")
}

test {
useJUnitPlatform()}